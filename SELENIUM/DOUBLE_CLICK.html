<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Center align button</title>
<style>
.container{
text-align: center;
border: 7px solid red;
width: 300px;
height: 200px;
padding-top: 100px;
}
#btn{
font-size: 25px;
}
</style>
</head>
<body>
<div class="container">

<button ondblclick="myFunction()">Double-click me</button>

<h2 style="color:blue;" style="font-weight: bold;" id="demo"></h2>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = " <br> SRIRAM ";
}
</script>
</div>

</body>
</html>
